<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Auth TODO App</title>
        <link rel="stylesheet" href="/frontend/style.css" />
    </head>
    <body>
        <main class="app-container">
            <header class="app-header">
                <h1>TODO List</h1>
                <p class="app-subtitle">
                    Manage your tasks efficiently (with Auth)
                </p>
            </header>
            <section id="auth-section">
                <div class="auth-form">
                    <h2 id="auth-title">Login</h2>
                    <input
                        type="text"
                        id="auth-username"
                        placeholder="Username"
                        autocomplete="username"
                    />
                    <input
                        type="password"
                        id="auth-password"
                        placeholder="Password"
                        autocomplete="current-password"
                    />
                    <button id="login-btn" class="btn btn-primary">
                        Login
                    </button>
                    <button id="register-btn" class="btn btn-secondary">
                        Register
                    </button>
                </div>
            </section>
            <section id="todo-section" style="display: none">
                <div class="todo-header">
                    <span id="user-greeting"></span>
                    <button
                        id="logout-btn"
                        class="btn btn-secondary"
                        style="float: right"
                    >
                        Logout
                    </button>
                </div>
                <section class="todo-input-section">
                    <div class="input-container">
                        <input
                            type="text"
                            id="todo-input"
                            placeholder="Add a new todo..."
                            maxlength="100"
                            aria-label="Enter new todo item"
                        />
                        <button
                            id="add-todo-btn"
                            class="btn btn-primary"
                            aria-label="Add todo item"
                        >
                            Add Todo
                        </button>
                    </div>
                </section>
                <section class="todo-controls">
                    <div class="filter-container">
                        <button class="filter-btn active" data-filter="all">
                            All
                        </button>
                        <button class="filter-btn" data-filter="active">
                            Active
                        </button>
                        <button class="filter-btn" data-filter="completed">
                            Completed
                        </button>
                    </div>
                    <div class="todo-stats">
                        <span id="todo-count">0 items</span>
                    </div>
                </section>
                <section class="todo-list-section">
                    <div id="todos-container" class="todos-container"></div>
                    <div id="empty-state" class="empty-state">
                        <p>No todos yet. Add your first task above!</p>
                    </div>
                </section>
                <footer class="app-footer">
                    <button id="clear-completed-btn" class="btn btn-secondary">
                        Clear Completed
                    </button>
                </footer>
            </section>
        </main>
        <script src="/frontend/scripts.js"></script>
    </body>
</html>
