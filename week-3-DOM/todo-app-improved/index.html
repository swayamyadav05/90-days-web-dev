<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Enhanced TODO List App</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Main container using semantic HTML -->
        <main class="app-container">
            <!-- Header section with app title -->
            <header class="app-header">
                <h1>TODO List</h1>
                <p class="app-subtitle">Manage your tasks efficiently</p>
            </header>

            <!-- Todo input section -->
            <section class="todo-input-section">
                <div class="input-container">
                    <input
                        type="text"
                        id="todo-input"
                        placeholder="Add a new todo..."
                        class="todo-input"
                        maxlength="100"
                        aria-label="Enter new todo item"
                    />
                    <button
                        id="add-todo-btn"
                        class="btn btn-primary"
                        aria-label="Add todo item"
                    >
                        Add Todo
                    </button>
                </div>
            </section>

            <!-- Filter and stats section -->
            <section class="todo-controls">
                <div class="filter-container">
                    <button class="filter-btn active" data-filter="all">
                        All
                    </button>
                    <button class="filter-btn" data-filter="active">
                        Active
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        Completed
                    </button>
                </div>
                <div class="todo-stats">
                    <span id="todo-count">0 items</span>
                </div>
            </section>

            <!-- Todo list section - will be populated dynamically -->
            <section class="todo-list-section">
                <div id="todos-container" class="todos-container">
                    <!-- Todos will be inserted here dynamically -->
                </div>

                <!-- Empty state message -->
                <div id="empty-state" class="empty-state">
                    <p>No todos yet. Add your first task above!</p>
                </div>
            </section>

            <!-- Footer with clear completed button -->
            <footer class="app-footer">
                <button id="clear-completed-btn" class="btn btn-secondary">
                    Clear Completed
                </button>
            </footer>
        </main>

        <!-- Include JavaScript -->
        <script src="scripts.js"></script>
    </body>
</html>
